services:
  - type: web
    name: hospital-backend
    env: node
    region: oregon
    plan: free
    branch: backend
    rootDir: Hos_backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://jeeh.netlify.app
